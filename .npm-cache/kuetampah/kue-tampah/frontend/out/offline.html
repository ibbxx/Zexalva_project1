<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <title>Kue Tampah - Mode Offline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #f7f7f8;
        color: #0b1020;
        display: grid;
        min-height: 100vh;
        place-items: center;
      }
      .card {
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 1.2rem;
        box-shadow: 0 15px 35px rgba(255, 107, 158, 0.08), 0 8px 15px rgba(15, 123, 108, 0.06);
        max-width: 480px;
        text-align: center;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }
      p {
        margin: 0 0 1.5rem;
        line-height: 1.6;
        color: #6b7280;
      }
      a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        background: #ec407a;
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Koneksi Terputus</h1>
      <p>Kamu masih bisa melihat keranjang ketika kembali online. Silakan periksa koneksi internet dan coba lagi.</p>
      <a href="/">Kembali ke Beranda</a>
    </div>
  </body>
</html>
